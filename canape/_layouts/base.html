	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{{ page.title }}</title>

		<link rel="stylesheet" href="{{site.url}}/css/base.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="{{site.url}}/css/pygments.css" type="text/css" media="screen" charset="utf-8">
		
		<script src="htttp://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>

      var _gaq = _gaq || [];

  </head>
	<body>
    <div id="menu">
      <div class="container">
        <h1>à la carte</h1>
        <ul id="main">
          <li>
          <a href="{{site.url}}/index.html">canapé</a>
          </li>
          {% for section in site.sections %}
          <li>
          <a href="{{site.url}}/{{ section.name }}">{{ section.title }}</a>
          </li>
          {% endfor %}
        </ul>
        <br />
        <h1>projects</h1>
        <ul id="projects">
          {% for project in site.projects %}
          <li>
          <a href="{{site.url}}/projects/{{ project.name }}">{{ project.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <div id="content">
      {{ content }}
    </div>

  </body>
