title: fikovnik.net

author: Filip Krikava

twitter: fikovnik

permalink: none

exclude:
- sass
- config.rb
- Gemfile
- fabfile.py
- fabfile.pyc
- gen-gallery.py
- gen-gallery.pyc
- CNAME

sections:
- name: root
  title: ""

- name: projects
  title: projects


prose:
  rooturl: "_posts/"
  media: "media"
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "journal"
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
    _posts/exhibit:
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      - name: "category"
        field:
          element: "hidden"
          value: "journal"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""