<div class="gallery">
  <div class="photo">
    <a href="{{ site.baseurl }}{{ page.imagedir }}/{{ photo.url }}"><img width="{{ photo.width }}px" height="{{ photo.height }}px" src="{{ site.baseurl }}{{ page.imagedir }}/{{ photo.thumbnail }}"/></a>
    <div class="label"> {{ photo.label }} </div>
  </div>
</div>
